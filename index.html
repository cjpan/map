<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Explore Enoshima</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="name"><h3>Explore Enoshima</h3></div>
            <div class="bar">
                <input placeholder="type keyword to filter" class="filter" data-bind="value: keyword, valueUpdate: 'keyup'" autocomplete="off">
            </div>
            <div class="list">
                <ul data-bind="foreach: displayVenues">
                    <li data-bind="text: name, event: {click: animate, mouseover: bounce}"></li>
                </ul>
            </div>
            <div id="map"></div>
        </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/knockout-3.4.0.js"></script>
<script src="js/app.js"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&callback=googleSuccess" onerror="googleMapsError()"></script>
    </body>
</html>
